<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d0e8431583.js" crossorigin="anonymous"></script>
    <link href="css/grid.css" rel="stylesheet">

    <title>Responsive Grid</title>

    <body>
       <header class="grid-con">

<div id="menu" class="box col-start-4 col-end-5 m-col-start-2 m-col-end-13 l-col-start-3 l-col-end-13">Menu</div>
<div id="heroimage" class="box col-start-1 col-end-5  m-col-start-1 m-col-end-13 l-col-start-1 l-col-end-13">Hero Image</div>
<div id="product1" class="box col-start-1 col-end-5  m-col-start-1 m-col-end-7 l-col-start-1 l-col-end-7">Product</div>
<div id="text" class="box col-start-1 col-end-5  m-col-start-7 m-col-end-13 l-col-start-7 l-col-end-13">Text </div>
<div id="highlights1" class="box col-start-1 col-end-3  m-col-start-1 m-col-end-5 l-col-start-1 l-col-end-4">Highlights1</div>

<div id="highlights4" class="box col-start-3 col-end-5  m-col-start-1 m-col-end-5 l-col-start-10 l-col-end-13">Highlights4</div>
<div id="service1" class="box col-start-1 col-end-3  m-col-start-5 m-col-end-9 l-col-start-1 l-col-end-4">Service 1</div>
<div id="service2" class="box col-start-1 col-end-3  m-col-start-5 m-col-end-9 l-col-start-1 l-col-end-4">Service 2</div>
<div id="service3" class="box col-start-3 col-end-5  m-col-start-9 m-col-end-13 l-col-start-10 l-col-end-13">Service 3</div>
<div id="footer" class="box col-start-1 col-end-5  m-col-start-1 m-col-end-13 l-col-start-1 l-col-end-13">Footer</div>


 </header>

        <script src="js/main.js"></script>
